<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- The music of Nirwana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="brand"><img src="/logo.png" alt="Spotify image"><span>Spotify</span></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">MORE</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songs-list">
            <h2>NCS-BEST SONGS</h2> 
            <div id="songItems"> 
            <div class="songs"><img src="/covers/1.jpg" alt="1">
                It's always blue 
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/2.jpg" alt="1">
                Cartel 
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/3.jpg" alt="1">
                They Mad
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/4.jpg" alt="1">
                Plug Walk
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/5.jpg" alt="1">
                Song Title 
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/6.jpg" alt="1">
                Safety Dance
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/7.jpg" alt="1">

                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/7.jpg" alt="1">
                The girl
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/7.jpg" alt="1">
                Orange
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
            <div class="songs"><img src="/covers/7.jpg" alt="1">
                The Love
                <span class="timeStamp">5:30 <img src="/circle-play-solid.svg" alt=""></span>
            </div>
        </div> 
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input id="myProgressBar" type="range" name="range" id="" min="0" value="0" max="100">
        <div id="pausePlay"> <img  src="/backward-step-solid.svg" alt="">
            <img id="masterPlay" src="/circle-play-solid.svg" alt="">
            <img src="/forward-step-solid.svg" alt=""> 
        </div>
        <div class="songPlayingGif">
            <img src="/playing.gif" id="gif" alt="">It's always blue
            
        </div>
    </div>
    <script src="javascript.js"></script>
    
</body>

</html>
